<body>
<div>
    <h2>Manage Users</h2>
    <a th:href="@{users/newuser}">Create new userss</a>
</div>
<div th:if="${message != null}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div>
    <table class="table table-hover">
        <thead class="thread-dark">
        <tr>
            <th>Users ID</th>
            <th>Photos</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roles</th>
            <th>Enable</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <!--            <td>[[${user.id}]]</td>-->
            <!--            <td>[[${user.email}]]</td>-->
            <td th:text="${user.id}"></td>
            <td><span><i class="fa-solid fa-image-portrait fa-3x icon-green"></i></span></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-blue" th:href="@{'/users/' + ${user.id} + '/enabled/false'}"></a>
                <a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-silver" th:href="@{'/users/' + ${user.id} + '/enabled/true'}"></a>
            </td>
            <td><a class="fa-regular fa-pen-to-square fa-2x icon-grey" th:href="@{'/users/edit/' + ${user.id}}"
                   title="Edit this user"></a>
                <a class="fa fa-trash fa-2x icon-grey" th:href="@{'/users/delete/' + ${user.id}}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
